[package]
name = "supabase_client_dll"
version = "0.1.0"
edition = "2021"

[lib]
name = "supabase_client_dll"
crate-type = ["cdylib"]

[dependencies]
supabase-rust = "0.2.0"
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0" 