<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#111111" stop-opacity="0.02"/>
      <stop offset="100%" stop-color="#111111" stop-opacity="0.05"/>
    </linearGradient>
    
    <!-- Purple gradient for outer circle -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7" /> <!-- Purple 500 -->
      <stop offset="100%" stop-color="#8b5cf6" /> <!-- Violet 500 -->
    </linearGradient>
    
    <!-- Subtle glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGradient)" />
  
  <!-- Outer circle with gradient -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#purpleGradient)" stroke-width="4" filter="url(#glow)" />
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="#1e1e1e" stroke-width="3" />
  
  <!-- Clock hand (hour) -->
  <line x1="100" y1="100" x2="100" y2="70" stroke="#1e1e1e" stroke-width="3" stroke-linecap="round" />
  
  <!-- Clock hand (minute) -->
  <line x1="100" y1="100" x2="130" y2="100" stroke="#a855f7" stroke-width="3" stroke-linecap="round" />
  
  <!-- Center dot -->
  <circle cx="100" cy="100" r="4" fill="#a855f7" />
  
  <!-- Text "Chrono" in purple -->
  <text x="100" y="145" font-family="'Inter', 'Helvetica', sans-serif" font-size="22" font-weight="600" fill="#a855f7" text-anchor="middle" letter-spacing="1">Chrono</text>
  
  <!-- Text "Sync" in black -->
  <text x="100" y="170" font-family="'Inter', 'Helvetica', sans-serif" font-size="22" font-weight="600" fill="#1e1e1e" text-anchor="middle" letter-spacing="1">Sync</text>
  
  <!-- Decorative time markers -->
  <circle cx="100" cy="40" r="2" fill="#a855f7" />
  <circle cx="100" cy="160" r="2" fill="#a855f7" opacity="0.5" />
  <circle cx="40" cy="100" r="2" fill="#a855f7" opacity="0.5" />
  <circle cx="160" cy="100" r="2" fill="#a855f7" />
  
  <!-- Additional subtle time markers -->
  <circle cx="129" cy="71" r="2" fill="#a855f7" opacity="0.7" />
  <circle cx="129" cy="129" r="2" fill="#a855f7" opacity="0.3" />
  <circle cx="71" cy="129" r="2" fill="#a855f7" opacity="0.3" />
  <circle cx="71" cy="71" r="2" fill="#a855f7" opacity="0.7" />
</svg>
